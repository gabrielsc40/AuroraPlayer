<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="musica_container">
        <span id="titulo_playlist">Playlist</span>
        <img id="capa_musica" alt="Capa do Disco"></img>
        <audio id="audio"></audio>
        <div id="dados">
            <div id="info_musica">
                <div id="nome_musica">Nome da m√∫sica</div>
                <div id="nome_banda" class="cor_leve">Nome da banda</div>
            </div>
            <button id="favorito" class="cor_leve">
                <i class="bi bi-heart"></i>
            </button>
        </div>
        <div id="progress-container">
            <div id="barra_progresso">
                <div id="progresso_atual"></div>
            </div>
            <div id="time-box">
                <div id="song-time">00:00:00</div>
                <div id="total-time">00:00:00</div>
            </div>
        </div>
        <div id="button-container">
            <button id="embaralhar">
                <i class="bi bi-shuffle"></i>
            </button>
            <button id="anterior" class="botoes_navegacao">
                <i class="bi bi-skip-start-fill"></i>
            </button>
            <button id="play" class="botoes_central">
                <i class="bi bi-play-circle-fill"></i>
            </button>
            <button id="next" class="botoes_navegacao">
                <i class="bi bi-skip-end-fill"></i>
            </button>
            <button id="repetir">
                <i class="bi bi-repeat"></i>
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>

</html>
